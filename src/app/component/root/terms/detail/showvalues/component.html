<p-table
  [value]="this.enumValueTerms"
  [scrollable]="true" scrollHeight="flex"
  [paginator]="true" [rows]="100"
  [showCurrentPageReport]="true" currentPageReportTemplate="{first}-{last} / {totalRecords}" styleClass="p-datatable-sm"
>

  <ng-template pTemplate="header">
    <tr>
      <th style="padding-left: 1rem">
        {{ "NAME" | translate }}
        <p-columnFilter *ngIf="translateService.currentLang === 'de'"
          field="term.de" type="text" matchMode="contains"
          [showMenu]="false"
        />
        <p-columnFilter *ngIf="translateService.currentLang === 'fr'"
          field="term.fr" type="text" matchMode="contains"
          [showMenu]="false"
        />
        <p-columnFilter *ngIf="translateService.currentLang === 'it'"
          field="term.it" type="text" matchMode="contains"
          [showMenu]="false"
        />
        <p-columnFilter *ngIf="translateService.currentLang === 'en'"
          field="term.en" type="text" matchMode="contains"
          [showMenu]="false"
        />
      </th>
      <th>
        {{ "KEY" | translate }}
        <p-columnFilter
          field="key" type="text" matchMode="contains"
          [showMenu]="false"
        />
      </th>
      <th style="width: 15rem; max-width: 15rem; padding-right: 1rem">
        {{ "VALUE_TYPE" | translate }}
        <p-columnFilter field="valueType" matchMode="equals" [showMenu]="false">
          <ng-template pTemplate="filter" let-filter="filterCallback">
            <p-dropdown
              [options]="this.configService.valueTypes"
              placeholder="{{ 'ANY' | translate }}"
              [showClear]="true"
              (onChange)="filter( $event.value )"
            >
              <ng-template pTemplate="item" let-option>
                {{ option }}
              </ng-template>
            </p-dropdown>
          </ng-template>
        </p-columnFilter>
      </th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-term>
    <tr>
      <td class="name" style="padding-left: 1rem">
        {{ term.term | multilang }}
      </td>
      <td>{{term.key}}</td>
      <td style="padding-right: 1rem">{{term.valueType}}</td>
    </tr>
  </ng-template>

</p-table>
